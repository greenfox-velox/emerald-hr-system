<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Registration</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!--<link rel="stylesheet" href="../../resources/css/style.css"/>-->
</head>
<body>
<h1>User Registration Form</h1>
<form action="#" th:action="@{/register}" th:object="${newUser}" method="post">
    <p>Email: <input type="text" th:field="*{email}" /></p>
    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Username Error</p>
    <p>Name: <input type="text" th:field="*{userName}" /></p>
    <p th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}">Username Error</p>
    <p>Password: <input type="password" th:field="*{password}" /></p>
    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Username Error</p>
    <p>Confirm Password: <input type="password" th:field="*{passwordConfirm}" /></p>
    <p th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}">Username Error</p>
    <p><input type="submit" value="Submit" /></p>
</form>
</body>
</html>
