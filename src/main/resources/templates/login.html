<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/style.css" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Lato|Oswald" rel="stylesheet" />
</head>
<body>
<header>
    <div class="epam-interviewer-header">
        <img src="../img/epam-logo.png" />
        <h3 class="header-title">INTERVIEWER</h3>
    </div>
</header>
<div class="main-login main-center">
    <form class="form-horizontal" th:action="@{/login}"  method="post">
        <div class="alert alert-danger" role="alert" th:if="${param.error}"><span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>Invalid username and password</div>
        <div class="alert alert-info" role="alert" th:if="${param.logout}"><span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>You have been logged out.</div>
        <div class="form-group">
            <div class="cols-sm-10">
                <div class="input-group">
                    <input type="text" class="form-control" name="username" id="username"  placeholder="Type your username"/>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="cols-sm-10">
                <div class="input-group">
                    <input type="password" class="form-control" name="password" id="password"  placeholder="Type your Password"/>
                </div>
            </div>
        </div>
        <div class="form-group ">
            <button type="submit" class="btn btn-primary btn-lg btn-block login-button">LOG IN</button>
        </div>
    </form>
    <div class="login-register">
        <a href="registration">Register</a>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
