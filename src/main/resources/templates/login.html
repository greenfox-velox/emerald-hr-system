<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/style.css" type="text/css" />
</head>
<body>
<div class="main-login main-center">
    <form class="form-horizontal" th:action="@{/login}"  method="post">
        <div class="alert alert-info" role="alert" th:if="${param.logout}"><span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>You have been logged out.</div>
        <h2 class="form-signin-heading">Please log in</h2>
        <div class="form-group">
            <label for="username" class="cols-sm-2 control-label">Username</label>
            <div class="cols-sm-10">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                    <input type="text" class="form-control" name="username" id="username"  placeholder="Enter your Username"/>
                </div>
                <div class="alert alert-danger" role="alert" th:if="${param.error}"><span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>Invalid username and password</div>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="cols-sm-2 control-label">Password</label>
            <div class="cols-sm-10">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                    <input type="password" class="form-control" name="password" id="password"  placeholder="Enter your Password"/>
                </div>
            </div>
        </div>
        <div class="form-group ">
            <button type="submit" class="btn btn-primary btn-lg btn-block login-button">Sign in</button>
        </div>
    </form>
    <div class="login-register">
        <a href="registration">Register</a>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
