<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="../css/admin.css" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Lato|Oswald" rel="stylesheet" />
    </head>
    <body class="user-background">
    <header>
        <div class="epam-interviewer-header">
            <img src="../img/epam-logo.png" />
            <h3 class="header-title">INTERVIEWER</h3>
        </div>
        <div class="navi">
            <ul>
                <li class="active"><a href="/admin/users">templates</a></li>
                <li class="active"><a href="#">questions</a></li>
                <li class="active"><a href="/admin/users">users</a></li>
                <li class="logout active">
                    <a href="login">
                        <form th:action="@{/login}" method="get">
                            <input type="submit" value="logout"/>
                        </form>
                    </a>
                </li>
            </ul>
        </div>
    </header>
        <table class="user-table">
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Role</th>
            </tr>
            <tr th:each="user : ${userDb}">
                <td th:text="${user.username}">Name</td>
                <td th:text="${user.email}">Email</td>
                <td th:text="${user.role}">Role</td>
            </tr>
        </table>
    </body>
</html>
